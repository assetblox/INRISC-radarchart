<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../dist/src/inrisc-radar.js';
      import spiderData from './spider_data.json' assert { type: 'json' };

      const data = JSON.stringify(spiderData);

      render(
        html` <inrisc-radar .data=${data}> some light-dom </inrisc-radar> `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
